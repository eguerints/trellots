<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Trello</title>
		<meta charset='utf-8'>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<script type="text/javascript" src="markdown/Markdown.Converter.js"></script>
		<script type="text/javascript" src="markdown/Markdown.Sanitizer.js"></script>
		<script type="text/javascript" src="markdown/Markdown.Editor.js"></script>
		<link href="style.css" rel="stylesheet" media="screen">
	</head>
	<body>
		<div class="navbar">
			<div class="navbar-inner">
				<ul class="nav">
					<li><a href="index.html">Comptage</a></li>
					<li class="active"><a href="#">Roadmap</a></li>
				</ul>
			</div>
		</div>
		<div class="container-fluid loading">
			<!-- ko ifnot: authenticated -->
			<div id="loggedout">
				<a id="connectLink" href="#" data-bind="click: login">Connect To Trello</a>
			</div>
			<!-- /ko -->

			<!-- ko if: authenticated -->
			<div id="loggedin">
				<div id="header">
					Logged in to Trello as <span data-bind="text:user"></span> 
					<a id="disconnect" href="#" data-bind="click: logout">Log Out</a>
				</div>
				
				<div data-bind="text:loading"></div>
				<div data-bind="template: { name: 'cardlist-template' }"></div>
				
			</div>
			<!-- /ko -->

		</div>
		
		<script type="text/html" id="cardlist-template">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>PID</th>
						<th>Intitulé</th>
						<th>Poids</th>
						<th>Sprint</th>
						<th>Board</th>
					</tr>
				</thead>
				<tbody data-bind="foreach: cards">
					<tr>
						<td><span data-bind="text:pid"></span></td>
						<td><a data-bind="attr: { href: url }"><span data-bind="text:name"></span></a></td>
						<td><span data-bind="text:weight"></span></td>
						<td><span data-bind="text:sprint"></span></td>
						<td><span data-bind="text:board"></span></td>
					</tr>
				</tbody>
			</table>
		</script>

		
		<script src="http://code.jquery.com/jquery.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>
		<script src="https://api.trello.com/1/client.js?key=fa55c46b1c5d9fc3f0aaee5b80a0177f"></script>
		<script src="knockout.mapping.js"></script>
		<script src="trello.js"></script>
		<script src="roadmap-app.js"></script>
	</body>
</html>
